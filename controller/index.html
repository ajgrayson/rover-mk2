<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alfred</title>
  <style type="text/css">
  input {
    font-size: 30px;
    width: 100px;
  }
  input.wide {
    width: 200px;
  }
  button {
    font-size: 30px;
    background-color: #ff0000;
  }
  button.dir {
    font-size: 30px;
    color: #fff;
    background-color: #000;
  }
  button.green {
    font-size: 30px;
    color: #000;
    background-color: #00FF00;
  }
  </style>
</head>
<body>

<h2>Spybot Alfred, at your service!</h2>
<br />
<div>
<input type="number" id="cmd-left" value="0" max="255" min="-255"/>
<input type="number" id="cmd-right" value="0" max="255" min="-255" />
</div>
<br />
<div>
<button id="stop">STOP</button>
</div>
<br />
<div>Enter command</div>
<div>
<input type="text" id="text-command" class="wide" /> <button class="green" id="execute-text-command">RUN</div>
</div>
<br />
<table>
<tr>
  <td></td>
  <td><button class="dir" id="dir-f">F</button></td>
  <td></td>
</tr>
<tr>
  <td><button class="dir" id="dir-l">L</button></td>
  <td></td>
  <td><button class="dir" id="dir-r">R</button></td>
</tr>
<tr>
  <td></td>
  <td><button class="dir" id="dir-b">B</button></td>
  <td></td>
</tr>
</table>

<script src="jquery-3.1.0.js"></script>
<script src="custom.js"></script>

</body>
</htm>
